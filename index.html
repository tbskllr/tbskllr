<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tbskllr.co</title>
  </head>

  <body>
    <style>
      .wrap {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: sans-serif;
        font-weight: 100;
        color: white;
        max-width: 100vw;
        overflow-x: hidden;
      }

      .box {
        background: black center fixed no-repeat;
        width: 150px;
        height: 150px;
        padding: 10vw;
        transition: width 0.2s, height 0.6s;
        position: relative;
        margin: 10px;
      }

      .box.opening {
        width: 70vw;
        height: 20vh;
      }
      .box h1 {
        color: white;
        display: block;
        text-align: center;
        text-transform: uppercase;
      }
      .box h2 {
        position: absolute;
        width: 100%;
        font-size: calc(16px + 4vw);
        transform: translateX(-2000%);
        transition: all 0.5s;
        top: 0;
      }

      .box ul {
        position: absolute;
        transform: translateX(-2000%);
        transition: all 0.5s;
        bottom: 0;
      }

      .box p {
        position: relative;
        width: 100%;
        font-size: calc(11px + 1vw);
        transform: translateX(-2000%);
        transition: all 0.5s;
        padding: 5px;
      }

      .box li {
        display: inline;
      }

      .box img {
        width: 45px;
        height: 45px;
      }

      .box.open > * {
        transform: translateX(0%);
      }

      .box.opening > h1 {
        display: none;
      }

      .box.open > h1 {
        display: none;
      }

      .box.content {
        display: none;
      }

      .box.content.opening {
        display: block;
      }

      .about {
        background: purple;
      }

      .code {
        background: green;
      }
    </style>

    <div class="wrap">
      <div class="box">
        <h1>Click me</h1>
        <h2>Tobias Keller</h2>
        <ul class="social-icons">
          <li>
            <a href="https://www.github.com/tbskllr"
              ><img class="img" src="images/GitHub-Mark-Light-64px.png"
            /></a>
          </li>
          <li>
            <a class="img" href="https://www.twitter.com/tbskllr"
              ><img src="images/Twitter_Social_Icon_Circle_Color.png"
            /></a>
          </li>
          <li>
            <a class="img" href="https://www.medium.com/tbskllr"
              ><img src="images/medium-512.png"
            /></a>
          </li>
        </ul>
      </div>
      <div class="box content about">
        <h2>About Me</h2>
        <br />
        <p>
          I currently work in television as a Digital Content Manager / Online
          Editor. I'm looking to break into web development. Download my CV here
          - and check out my code samples below.
        </p>
      </div>
      <div class="box content code">
        <h2>Code Examples</h2>
      </div>
    </div>

    <script>
      const boxes = document.querySelectorAll(".box");
      boxes.forEach(box =>
        box.addEventListener("click", function() {
          boxes.forEach(function(box) {
            let first = "opening";
            let second = "open";
            if (box.classList.contains(first)) {
              [first, second] = [second, first];
            }
            box.classList.toggle(first);
            setTimeout(() => {
              box.classList.toggle(second);
            }, 250);
          });
        })
      );
    </script>
  </body>
</html>
